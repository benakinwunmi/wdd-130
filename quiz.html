<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/quiz.css">
    <title>Quiz Form</title>

<body>
    <h1>Quiz Form</h1>
    <form>
    <h2>1. What does the acronym for CSS stand for?</h2>
        <input type="text" id="q1" name="q1">
    <h2>2. How are id and class attributes selected in CSS? </h2>
        <textarea name="q2" id="q2" cols="30" rows="10"></textarea>
     <h2>3. Which of the following is a valid CSS comment</h2>
    <select name="q3" id="q3">
        <option value="Choose one" selected disabled>Choose One ...</option>
        <option value="/* This is a single-line comment */">/* This is a single-line comment */</option>
        <option value="p { color: red; /* Set text color to red */ }">p { color: red; /* Set text color to red */ } </option>
        <option value="/* This is. a multi-line. comment */ p { color: red; }">/* This is. a multi-line. comment */ p { color: red; }</option>
    </select>
    <h2>4. What is the max width for a website?</h2>
        <input type="number" id="q4" name="q4" min="0" value="1000" step="0.01" required>
 <input type="submit" value="Submit">    
</form>
