        <h1> Contact Us</h1>

          </figure>
          <figure>
            <img src="images/bwoman2.jpg" alt="Layo">
            <figcaption>Say hi to Layo, our Budget and Expense Analyst</figcaption>
          </figure>
        </div>

        <h2> Send Us a Message</h2>

        <p>RaftOff layers, Lagos, Nigeria.</p>
        <p>+2349064615048</p>
        <p>Email: <a href="mail to:">aki22006@byi,edu</a> </p>
        <div class="map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126847.51314
          470013!2d3.233396210934662!3d6.523604106298033!2m3!1f0!2f0!3f0!3m2!1i1024!2i768
          !4f13.1!3m3!1m2!1s0x103b8e53ffffffff%3A0x804d595a80d90713!2sPinkron%20Hotels!5e

          style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        

        <form>
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required><br><br>
        
          <label for="email">Email address:</label>
          <input type="email" id="email" name="email" required><br><br>
        
          <p>Purpose of Message:</p>
          <input type="radio" id="contact-method-1" name="contact-method" value="General Inquiry">
          <label for="contact-method-1">General Inquiry</label><br>
          <input type="radio" id="contact-method-2" name="contact-method" value="Reservation Question">
          <label for="contact-method-2">Reservation Question</label><br>
          <input type="radio" id="contact-method-3" name="contact-method" value="Website Suggestion">
          <label for="contact-method-3">Website Suggestion</label><br><br>
        
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
        
          <label>
            <input type="checkbox" name="subscribe" value="yes">
            Please subscribe me to the monthly newsletter
          </label><br><br>
        
          <button type="submit">Submit</button>
        </form>
